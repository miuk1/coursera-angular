<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .remove {
        color: red;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController'>
     <h2>To Buy:</h2>
    <ul>
      <li ng-repeat='item in toBuy'>Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click='addToBoughtList(item.name,item.quantity)'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
    </ul>
     <div class="emptyMessage" ng-if='isEverythingBought(toBuy)'>Everything is bought!</div>
     <div class="emptyMessage" ng-if='msg'>{{ msg }}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in alreadyBought'>Bought {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click='removeFromBoughtList(item.name,item.quantity)'><span class="glyphicon glyphicon-remove remove"></span></button></li>
     </ul>
     <div class="emptyMessage" ng-if="checkItem(alreadyBought)">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
